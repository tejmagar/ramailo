<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepStyle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contanier">
        <div class="wrap">
            <div class="contnet" style="min-height: 60vh; display: grid; place-items: center;">
                <p class="launching">
                    Our website is launching soon
                </p>
                <div class="disscount-thing">
                    <h1>Save 20% dicount when our store goes live
                    </h1>
                </div>
            </div>
            <div class="form">
                <div class="things">
                    <div class="left-maal">
                        <h2>Submit your email address to the form to get 20% discount code</h2>
                        <p style="font-size: 14px;">We will inform you about the disscount things till the website launch see you at website launch time. Enjoy our product.</p>
                    </div>

                    <div class="right-maal">
                        <div class="form-content">
                            <form action="https://formsubmit.co/abhayabikramshahiofficial@gmail.com" method="post">
                            <div>
                                <label>Name*</label>
                                <input type="text" name="text" style="margin-top: 4px">
                            </div>

                            <div style="margin-top: 12px">
                              <label>Email*</label>
                              <input style="margin-top: 12px" type="email" name="email">
                            </div>
                            </form>
                            
                            <div class="btn">
                                <button type="submit" name="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <div class="fb">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="insta">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
